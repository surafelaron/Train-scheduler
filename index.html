<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Reset-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">

    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!--Moment-->
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase.js"></script>



</head>

<body>

    <div class="container bg-dark">
        <div class="jumbrotron text-center">
            <h1 class="display-3" id="header">
               Train Scheduler
            </h1>
            <p class="lead text-light">Schedules for the next train.</p>
            <p class="lead text-light">Or add a train on the form</p>


        </div>
    </div>
    <div class="container bg-dark text-light">
        <!--Current train schedule-->
        <div class="row">
            <div class="col-sm-12">
                <div class="card-header">
                    <h2 class="font-effect-neon">Current Train Schedule</h2>
                </div>
                <br>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody class="trainList">
                            <!--add rows here-->
                        </tbody>
                    </table>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container bg-dark text-light">
        <div class="row">
            <div class="col-sm-12">

                <div class="card-header bg-dark">
                    <h2 class="font-effect-neon">Add Train</h2>
                </div>
            </div>

            <div class="card-body bg">
                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="name-input">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination-input">
                    </div>

                    <div class="form-group">
                        <label for="first-train">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="first-train">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency">
                    </div>

                    <button id="addTrain" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

        </div>
    </div>
    <br>
    <br>
    <div class="card bg-dark text-light footer">

        <p class="font-effect-neon">Surafel
        </p>

    </div>



    <!--jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Javascript-->
    <script src="assets/Javascript/app.js"></script>
</body>

</html>
